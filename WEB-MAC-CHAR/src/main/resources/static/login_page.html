<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>마피아에 오신 것을 환영합니다!</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/login_and_signup.css">
</head>
<body>
  <section id="container">
  <div class="logo">
    <a href="/"><img src="/img/logo.png"></a>
  </div>

  <div class="input_form">
    <form id="login_form" action="/api/login" method="POST">
      <div class="field">
        <input type="email" name="email" placeholder=" 이메일을 입력해주세요" required autofocus>
      </div>
  		
      <div class="field with_btn">
        <input type="password" name="password" placeholder=" 비밀번호를 입력해주세요" required>
      </div>
  
      <button id="login_button" type="submit" form="login_form">Login</button>
  		
      <p class="message">
        마피아에 처음 오셨나요? <a href="/signup">회원가입</a>
      </p>
      
      <p id="error_report" class="display_error">
      </p>
    </form>
  </div>
  </section>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
